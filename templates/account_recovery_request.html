{% extends "base.html" %}

{% block content %}
<h1>Reset Password</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="form-group">
        <div class="alert alert-error">
            {{ "".join(form.email.errors) }}
        </div>
        {{ form.email(size=32, placeholder=form.email.label.text, class="form-input") }}
    </div>
    <p>{{ form.submit(class="btn") }}</p>
</form>
{% endblock %}
